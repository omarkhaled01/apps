<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Apps</title>
</head>

<body>

    <div id="firstPanel">
        <p style="font-size: 40px; margin-top: 40px;"><b>Password generator</b></p>
        <button onclick="Generate()">Generate</button>
        <p style="font-size: 25px; margin-top: 15px;" id="passwordResult"></p>
    </div>

    <div id="secondPanel">
        <p style="text-align: center; font-size: 40px;"><b>Calculator</b></p>
        <div id="secondPanel_calcContainer">

            <div id="output">
                <p id="outputText"></p>
                <p id="outputResult"></p>
            </div>

            <div id="container1">
                <button onclick="ClearClick(this)" class="calcButton">C</button>
                <button onclick="ClearClick(this)" class="calcButton">DEL</button>
                <button onclick="OperationClick(this)" class="calcButton">root</button>
            </div>

            <div id="container2">
                <button onclick="OperationClick(this)" class="calcButton">+</button>
                <button onclick="OperationClick(this)" class="calcButton">−</button>
                <button onclick="OperationClick(this)" class="calcButton">x</button>
                <button onclick="OperationClick(this)" class="calcButton">÷</button>
                <button onclick="OperationClick(this)" class="calcButton">^</button>
                <button onclick="OperationClick(this)" class="calcButton">log</button>
            </div>

            <div id="container3">
                <button onclick="NumberClick(this)" class="calcButton">9</button>
                <button onclick="NumberClick(this)" class="calcButton">8</button>
                <button onclick="NumberClick(this)" class="calcButton">7</button>
                <button onclick="NumberClick(this)" class="calcButton">6</button>
                <button onclick="NumberClick(this)" class="calcButton">5</button>
                <button onclick="NumberClick(this)" class="calcButton">4</button>
                <button onclick="NumberClick(this)" class="calcButton">3</button>
                <button onclick="NumberClick(this)" class="calcButton">2</button>
                <button onclick="NumberClick(this)" class="calcButton">1</button>
                <button id="equalButton" onclick="Compute()" class="calcButton">=</button>
                <button onclick="NumberClick(this)" class="calcButton">0</button>
                
            </div>
        </div>
    </div>

    <script src="index.js"></script>   
</body>



</html>
